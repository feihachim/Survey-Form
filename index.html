<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: lightblue;
            }
            #title{
                text-align: center;
            }
            #survey-form{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="title">Survey Form</h1>
            <form id="survey-form">
                <p id="description">
                    Let us know how we can improve freeCodeCamp
                </p>
                <label for="name" id="name-label"> *Name : 
                    <input type="text" id="name" required placeholder="Enter your name">
                </label>
                <br>
                <label for="email" id="email-label"> *Email : 
                    <input type="email" id="email" required placeholder="Enter your Email">
                </label>
                <br>
                <label for="number" id="number-label"> *Age : 
                    <input type="number" id="number" min="1" max="99" step="1" placeholder="Age">
                </label>
                <br>
                <label for="dropdown" id="dropdown-label"> Which option best 
                    describes your current role? 
                    <select id="dropdown">
                        <option value="select" disabled>Select an option</option>
                        <option value="student" selected>Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br>
                <label> * How likely is that you would recommend 
                    freeCodeCamp to a friend?
                </label>
                <fieldset>  
                    <input id="definite" type="radio" name="likely" value="1">Definitely<br>                
                    <input id="maybe" type="radio" name="likely" value="2">Maybe<br>                
                    <input id="notsure" type="radio" name="likely" value="3">Not Sure
                </fieldset>
                <label for="fcc" id="fcc-label">  What do you like most in FCC: 
                    <select id="fcc">
                        <option value="select" disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open source</option>
                    </select>
                </label><br>
                <label> Things that should be improved in the future
                    (Check all that apply):
                </label>
                <fieldset>
                    <input type="checkbox" name="future" value="1">Front-end Projects<br>
                    <input type="checkbox" name="future" value="2">Back-end Projects<br>
                    <input type="checkbox" name="future" value="3">Data Visualization<br>
                    <input type="checkbox" name="future" value="4">Challenges<br>
                    <input type="checkbox" name="future" value="5">Open Source Community<br>
                    <input type="checkbox" name="future" value="6">Gitter help rooms<br>
                    <input type="checkbox" name="future" value="7">Videos<br>
                    <input type="checkbox" name="future" value="8">City Meetups<br>
                    <input type="checkbox" name="future" value="9">Wiki<br>
                    <input type="checkbox" name="future" value="10">Forums<br>
                    <input type="checkbox" name="future" value="11">Additional Courses
                </fieldset>
                <label for="area">
                    Any Comments or Suggestions?
                </label>
                <textarea id="area">Enter your comment here...</textarea><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
